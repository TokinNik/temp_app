name: temp_app
description: Template for other apps
version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Bloc
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3

  # Network
  dio: ^4.0.0
  connectivity: ^3.0.6
  retrofit: ^3.0.1+1

  # Data storage
  shared_preferences: ^2.0.6
  flutter_secure_storage: ^4.2.1
  hive: 2.0.4

  # DI
  get_it: ^7.2.0

  # Utils
  collection: ^1.15.0
  logging: ^1.0.2
  logger: ^1.1.0
  json_annotation: ^4.5.0
  path_provider: 2.0.5
  pretty_dio_logger: 1.2.0-beta-1
  freezed_annotation: ^2.0.3
  freezed: ^2.0.3+1

  # UI
  flutter_svg: ^0.22.0

  #Localization
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
      sdk: flutter
  #Codegen
  ### https://pub.dev/packages/build_runner
  build_runner: ^2.1.11
  ### https://pub.dev/packages/retrofit_generator
  retrofit_generator: ^4.0.1
  ### https://pub.dev/packages/json_serializable
  json_serializable: ^6.2.0
  ### https://pub.dev/packages/hive_generator
  hive_generator: ^1.1.3

  flutter_lints: ^1.0.0

  # Lint rules
  pedantic: 1.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/localization/l10n
  output_dir: lib/localization/generated
  use_deferred_loading: false

Default: false

