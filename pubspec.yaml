name: temp_app
description: Template for other apps
version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Bloc
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3

  # Network
  connectivity: ^3.0.6

  # Data storage
  shared_preferences: ^2.0.6
  flutter_secure_storage: ^4.2.0

  # DI
  get_it: ^7.1.0

  # Utils
  collection: ^1.15.0
  logging: ^1.0.1
  logger: ^1.0.0
  json_annotation: ^3.1.1

  # UI
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.5.1

flutter:
  uses-material-design: true

  assets:
    - assets/svg/